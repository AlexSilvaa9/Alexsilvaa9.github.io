
<svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="35" stroke="#BBE9FF" stroke-width="8" fill="none" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" from="0 100" to="100 0" dur="3s" fill="freeze" />
        <animate attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="3s" fill="freeze" />
    </circle>
</svg>
